<div class="bg-dark p-3" id="sidebar">

  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div *ngIf="hasTags" class="py-2">
    <button 
      (click)="clearHistoryTag()"
      class="w-100 btn btn-danger">
      Delete history
    </button>
  </div>

  <div class="list-group">
    <button 
      *ngFor="let tag of tags" 
      (click)="onSearchTag( tag )"
      class="list-group-item list-group-item-action">
        {{ tag | titlecase }}
    </button>
  </div>

</div>
